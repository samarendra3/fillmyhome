<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interior Design Section</title>
    <style>
        /* Reset and Base Styles */
        .interior-design-section * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .interior-design-section {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100%;
            max-width: 1440px;
            margin: 4rem auto;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Layout Grid */
        .interior-design-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 0;
            transform-style: preserve-3d;
        }

        /* Image Containers */
        .interior-design-image {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 300px;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center;
            will-change: transform;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .interior-design-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 100%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
        }

        .interior-design-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.03);
            z-index: 0;
            transition: all 0.6s ease;
        }

        .interior-design-image:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .interior-design-image:hover::before {
            opacity: 1;
        }

        .interior-design-image:hover::after {
            background: rgba(0,0,0,0);
        }

        /* Specific Image Placements */
        .interior-main-image {
            grid-column: 1 / span 7;
            grid-row: 1 / span 2;
            background-image: url('https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?ixlib=rb-1.2.1&auto=format&fit=crop&w=1560&q=80');
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            transition: clip-path 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .interior-top-right-image {
            grid-column: 8 / span 5;
            grid-row: 1 / span 1;
            background-image: url('https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?ixlib=rb-1.2.1&auto=format&fit=crop&w=1560&q=80');
            transform: translateY(20px);
            opacity: 0;
        }

        .interior-icon-container {
            grid-column: 8 / span 3;
            grid-row: 2 / span 1;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .interior-bottom-right-image {
            grid-column: 11 / span 2;
            grid-row: 2 / span 1;
            background-image: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-1.2.1&auto=format&fit=crop&w=740&q=80');
            transform: translateY(30px) rotate(2deg);
            opacity: 0;
        }

        /* Text Content */
        .interior-text-content {
            grid-column: 1 / span 5;
            grid-row: 3 / span 1;
            background-color: #2c3e50;
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .interior-text-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s;
        }

        .interior-text-content h2::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: #e74c3c;
            transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: left center;
        }

        .interior-text-content:hover h2::after {
            width: 120px;
            transform: scaleX(1.2);
        }

        /* Icon Box */
        .interior-icon-box {
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s;
        }

        .interior-icon-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
            opacity: 0.8;
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .interior-icon-box:hover img {
            transform: scale(1.15) rotate(5deg);
            opacity: 1;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.15));
        }

        .interior-icon-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s;
        }

        /* Active Animation Classes */
        .interior-animate-in .interior-main-image {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .interior-animate-in .interior-top-right-image,
        .interior-animate-in .interior-bottom-right-image {
            transform: translateY(0) rotate(0);
            opacity: 1;
        }

        .interior-animate-in .interior-icon-container {
            transform: scale(1);
            opacity: 1;
        }

        .interior-animate-in .interior-text-content {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .interior-animate-in .interior-text-content h2,
        .interior-animate-in .interior-icon-box,
        .interior-animate-in .interior-icon-box p {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .interior-design-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .interior-main-image, 
            .interior-top-right-image, 
            .interior-icon-container, 
            .interior-bottom-right-image, 
            .interior-text-content {
                grid-column: auto;
                grid-row: auto;
                min-height: 250px;
            }

            .interior-text-content h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .interior-text-content {
                grid-column: 1 / -1;
            }

            .interior-text-content h2 {
                font-size: 1.8rem;
            }
            
            .interior-design-section {
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <section class="interior-design-section">
        <div class="interior-design-grid">
            <!-- Large Main Image -->
            <div class="interior-design-image interior-main-image"></div>
            
            <!-- Text Content -->
            <div class="interior-text-content">
                <h2>Home is often the most valuable asset</h2>
            </div>
            
            <!-- Top Right Image -->
            <div class="interior-design-image interior-top-right-image"></div>
            
            <!-- Icon Box -->
            <div class="interior-icon-container">
                <div class="interior-icon-box">
                    <img src="https://cdn-icons-png.flaticon.com/512/2992/2992851.png" alt="Interior Design Icon">
                    <p>We believe our interior design services should support your lifestyle and elevate wellbeing.</p>
                </div>
            </div>
            
            <!-- Bottom Right Image -->
            <div class="interior-design-image interior-bottom-right-image"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const section = document.querySelector('.interior-design-section');
            const grid = document.querySelector('.interior-design-grid');
            
            // Intersection Observer for triggering animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        grid.classList.add('interior-animate-in');
                        
                        // Remove observer after animation triggers
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });
            
            observer.observe(section);
            
            // Add hover effect delays for a more dynamic feel
            const images = document.querySelectorAll('.interior-design-image');
            images.forEach((image, index) => {
                image.style.transitionDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
